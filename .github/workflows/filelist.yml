name: Build filelist

on:
  workflow_dispatch:   # manuell starten
  push:
    paths:
      - '**'
      - '.github/workflows/filelist.yml'

# üîë wichtig: damit der Bot ins Repo committen darf
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate file list (scan repo root)
        run: |
          node -v
          if [ ! -f tools/filelist-node.mjs ]; then
            echo "‚ùå tools/filelist-node.mjs fehlt. Bitte committen."
            exit 1
          fi
          node tools/filelist-node.mjs .

      - name: Run audit
        run: |
          if [ -f tools/filelist-audit.mjs ]; then
            node tools/filelist-audit.mjs
          else
            echo "‚ö†Ô∏è tools/filelist-audit.mjs fehlt ‚Äì Audit √ºbersprungen"
          fi

      - name: Commit results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add filelist.txt filelist.json filelist-audit.txt || true
          git commit -m "chore: update filelist & audit" || echo "No changes"
          git push
