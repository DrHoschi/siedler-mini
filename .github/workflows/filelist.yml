name: Build filelist

on:
  workflow_dispatch:   # Manuell startbar im Actions-Tab
  push:
    paths:
      - 'main/**'      # läuft bei Änderungen im main/-Ordner
      - '.github/workflows/filelist.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate file list
        run: |
          node -v
          mkdir -p tools
          # Falls Datei schon im Repo liegt, wird diese Zeile ignoriert.
          # (Wir erstellen sie hier zur Sicherheit on-the-fly nur, wenn sie fehlt.)
          if [ ! -f tools/filelist-node.mjs ]; then
            echo "tools/filelist-node.mjs fehlt – bitte ins Repo committen."
            exit 1
          fi
          node tools/filelist-node.mjs ./main

      - name: Commit results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add main/filelist.txt main/filelist.json || true
          git commit -m "chore: update filelist" || echo "No changes"
          git push
