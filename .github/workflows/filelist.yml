name: Build filelist

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Fix asset names (PNG → png, README)"]   # muss exakt zum name: oben passen
    types: [completed]

permissions:
  contents: write

concurrency:
  group: filelist-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # läuft nur bei Erfolg des vorgelagerten Workflows oder bei manuellem Start
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate file list (repo root)
        run: |
          node -v
          if [ ! -f tools/filelist-node.mjs ]; then
            echo "❌ tools/filelist-node.mjs fehlt. Bitte committen."
            exit 1
          fi
          node tools/filelist-node.mjs .

      - name: Run audit (optional)
        run: |
          if [ -f tools/filelist-audit.mjs ]; then
            node tools/filelist-audit.mjs
          else
            echo "ℹ️  tools/filelist-audit.mjs nicht gefunden – Audit übersprungen."
          fi

      - name: Commit results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add filelist.txt filelist.json filelist-audit.txt || true
          git commit -m "chore: update filelist & audit" || echo "No changes"
          git push
