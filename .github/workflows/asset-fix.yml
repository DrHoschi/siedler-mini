name: Fix assets ➜ Build filelist (combo)

on:
  workflow_dispatch:  # manuell startbar

permissions:
  contents: write

jobs:
  combo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1) Asset-Fix (entspricht asset-fix.yml)
      - name: Normalize filename case & READMEs
        shell: bash
        run: |
          set -euo pipefail

          echo "🔎 *.PNG → *.png"
          mapfile -d '' PNGS < <(find . -type f -iname '*.PNG' -print0 || true)
          for f in "${PNGS[@]:-}"; do
            new="${f%.*}.png"
            if [[ "$f" != "$new" ]]; then
              git mv -f "$f" "$new"
            fi
          done

          echo "🔎 resdme/readme → README.md"
          if [ -f assets/tex/river/resdme ]; then git mv -f assets/tex/river/resdme assets/tex/river/README.md; fi
          while IFS= read -r -d '' r; do
            dir="$(dirname "$r")"
            base="$(basename "$r")"
            if [ "$base" != "README.md" ]; then
              git mv -f "$r" "$dir/README.md"
            fi
          done < <(find . -type f \( -iname 'readme' -o -iname 'readme.md' -o -iname 'readme.txt' \) -print0)

      - name: Replace references (.PNG → .png) in text files
        shell: bash
        run: |
          set -euo pipefail
          exts='js json jsonc ts tsx jsx html htm css md atlas txt yml yaml webmanifest'
          for ext in $exts; do
            find . -type f -iname "*.${ext}" -print0 \
              | xargs -0 -r sed -i 's/\.PNG\b/.png/g'
          done

      - name: Commit asset fixes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: normalize assets & references" || echo "No changes"
          git push

      # 2) Filelist + Audit (entspricht filelist.yml)
      - name: Generate file list (repo root)
        run: |
          if [ ! -f tools/filelist-node.mjs ]; then
            echo "❌ tools/filelist-node.mjs fehlt. Bitte committen."
            exit 1
          fi
          node tools/filelist-node.mjs .

      - name: Run audit (optional)
        run: |
          if [ -f tools/filelist-audit.mjs ]; then
            node tools/filelist-audit.mjs
          else
            echo "ℹ️  tools/filelist-audit.mjs nicht gefunden – Audit übersprungen."
          fi

      - name: Commit filelist & audit
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add filelist.txt filelist.json filelist-audit.txt || true
          git commit -m "chore: update filelist & audit (post-fix)" || echo "No changes"
          git push
