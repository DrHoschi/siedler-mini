name: Fix asset names (PNG â†’ png, README)

on:
  workflow_dispatch:   # manuell startbar

permissions:
  contents: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Normalize filename case & READMEs
        shell: bash
        run: |
          set -euo pipefail

          echo "ðŸ”Ž *.PNG â†’ *.png"
          mapfile -d '' PNGS < <(find . -type f -iname '*.PNG' -print0 || true)
          for f in "${PNGS[@]:-}"; do
            new="${f%.*}.png"
            if [[ "$f" != "$new" ]]; then
              git mv -f "$f" "$new"
            fi
          done

          echo "ðŸ”Ž resdme/readme â†’ README.md"
          if [ -f assets/tex/river/resdme ]; then git mv -f assets/tex/river/resdme assets/tex/river/README.md; fi
          while IFS= read -r -d '' r; do
            dir="$(dirname "$r")"
            base="$(basename "$r")"
            if [ "$base" != "README.md" ]; then
              git mv -f "$r" "$dir/README.md"
            fi
          done < <(find . -type f \( -iname 'readme' -o -iname 'readme.md' -o -iname 'readme.txt' \) -print0)

      - name: Replace references (.PNG â†’ .png) in text files
        shell: bash
        run: |
          set -euo pipefail
          exts='js json jsonc ts tsx jsx html htm css md atlas txt yml yaml webmanifest'
          for ext in $exts; do
            find . -type f -iname "*.${ext}" -print0 \
              | xargs -0 -r sed -i 's/\.PNG\b/.png/g'
          done

      - name: Commit fixes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ðŸ”’ WICHTIG: Workflows NICHT committen, sonst gibt's 403-Fehler
          git add -A ':!**/.github/workflows/**'

          git commit -m "chore: normalize assets & references" || echo "No changes"
          git push
