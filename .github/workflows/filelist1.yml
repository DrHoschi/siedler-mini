name: Build filelist

on:
  workflow_dispatch:   # manuell startbar
  push:
    paths:
      - '**'                         # auf alle Änderungen reagieren
      - '!.github/workflows/**'      # (optional) Workflows selbst ausnehmen
      - '.github/workflows/filelist.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate file list (repo root)
        run: |
          node -v
          if [ ! -f tools/filelist-node.mjs ]; then
            echo "❌ tools/filelist-node.mjs fehlt. Bitte committen."
            exit 1
          fi
          node tools/filelist-node.mjs .

      - name: Commit results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add filelist.txt filelist.json || true
          git commit -m "chore: update filelist (root scan)" || echo "No changes"
          git push
