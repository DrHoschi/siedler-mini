<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#0b1628" />
  <title>Siedlerâ€‘Mini V15 (Mobil)</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#0b1628; --panel:#122238; --panel2:#0f1d31;
      --line:#2b3b53; --text:#cfe3ff; --muted:#9fb3cc;
      --accent:#1e2d42; --pill:#0f1b29; --ok:#1a7f3e; --warn:#982e2e;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    html,body{height:100%;margin:0;background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Open Sans','Helvetica Neue',Arial}
    #game{position:fixed;inset:0;display:block;touch-action:none}
    canvas{display:block;position:absolute;inset:0;width:100%;height:100%}

    /* HUD oben */
    #hudTop{
      position:fixed;left:0;right:0;top:0;display:flex;gap:8px;align-items:center;
      padding: calc(env(safe-area-inset-top,0) + 6px) 8px 8px 8px; z-index:3; pointer-events:none
    }
    .pill{background:var(--pill);border:1px solid #1e2d42;border-radius:24px;color:var(--text);
      padding:6px 10px;font-size:14px;line-height:18px;display:inline-flex;align-items:center;gap:8px;pointer-events:auto}
    /* Tools links */
    #tools{position:fixed;left:8px;top:64px;display:flex;flex-direction:column;gap:8px;z-index:3}
    .btn{background:#0f1b29;border:1px solid #1b2a40;border-radius:12px;color:var(--text);
      font-size:15px;padding:8px 12px}
    .btn.ok{background:var(--ok);border-color:#0a6129}
    .btn.danger{background:var(--warn);border-color:#752020}
    .btn.active{outline:2px solid #36a3ff}

    /* Buttons rechts */
    #hudRight{position:fixed;right:8px;top:64px;display:flex;gap:8px;z-index:3}

    /* Startkarte */
    #startCard{
      position:fixed;left:50%;top:60%;transform:translate(-50%,-50%);
      background:var(--panel);border:1px solid #20324a;border-radius:14px;color:var(--text);
      width:min(720px,94vw);padding:16px 18px 14px;box-shadow:var(--shadow);z-index:2
    }
    #startCard h3{margin:0 0 10px;font-size:20px}
    #startCard p{margin:8px 0;color:var(--muted)}
    #startBtns{display:flex;gap:10px;margin-top:10px}

    /* Debug-Overlay */
    #debug{
      position:fixed;left:10px;bottom:10px;max-width:92vw;z-index:4;
      background:rgba(0,0,0,.55);border:1px solid #3b4a63;border-radius:10px;color:#d6e6ff;
      font:12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      padding:8px 10px;white-space:pre-wrap
    }
    #debug[hidden]{display:none}

    /* Kleinere GerÃ¤te */
    @media (max-width:480px){
      .pill{font-size:13px;padding:5px 8px}
    }
  </style>
</head>
<body>

<!-- ZeichenflÃ¤che -->
<div id="game"><canvas id="canvas" aria-label="Spielbrett"></canvas></div>

<!-- HUD -->
<div id="hudTop" aria-label="Ressourcen & Status">
  <div class="pill">ðŸŒ² Holz <span id="hudWood">0</span></div>
  <div class="pill">ðŸª¨ Stein <span id="hudStone">0</span></div>
  <div class="pill">ðŸ§º TrÃ¤ger <span id="hudCarry">0</span></div>
  <div class="pill">Tool: <span id="hudTool">Zeiger</span></div>
  <div class="pill">Zoom <span id="hudZoom">1.00x</span></div>
</div>

<!-- Tools -->
<div id="tools" aria-label="Werkzeuge">
  <!-- Zeiger lassen wir implizit aktiv, aber mit Button um klar umzuschalten -->
  <button class="btn active" data-tool="pointer">Zeiger</button>
  <button class="btn" data-tool="hq">HQ</button>
  <button class="btn" data-tool="woodcutter">HolzfÃ¤ller</button>
  <button class="btn" data-tool="depot">Depot</button>
  <button class="btn" data-tool="erase">Abriss</button>
</div>

<!-- Right buttons -->
<div id="hudRight" aria-label="Aktionen">
  <button id="btnCenter" class="btn">Zentrieren</button>
  <button id="btnDebug"  class="btn">Debug</button>
  <button id="btnFull"   class="btn">Vollbild</button>
</div>

<!-- Startkarte -->
<div id="startCard" role="dialog" aria-modal="true">
  <h3>Siedlerâ€‘Mini V15 (Mobile)</h3>
  <p><b>Zeiger</b>=Karte schieben Â· <b>2 Finger</b>/Scroll=Zoomen Â· kurzer Tap= Bauen (wenn Bauâ€‘Tool aktiv).</p>
  <p>Das erste HQ (Stein) steht mittig. Tippe â€žStartâ€œ â€“ fertig.</p>
  <div id="startBtns">
    <button id="btnStart" class="btn ok">Start</button>
    <button id="btnFs" class="btn">Vollbild</button>
    <button id="btnReset" class="btn danger">Reset</button>
  </div>
</div>

<!-- Debug -->
<pre id="debug" hidden>Debug â€¦</pre>

<script type="module" src="./boot.js?v=15.0"></script>
</body>
</html>
