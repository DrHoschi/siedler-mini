  <!-- BootUI: Logger / Hooks / Fetch-Trace -->
  <script>
  (function(){
    const BootUI = (window.BootUI = window.BootUI || {});
    const logs = { game: [], editor: [] };  // {ts,lvl,text,src}
    function push(src,lvl,args){
      const txt = Array.from(args).map(a=>{ try{return typeof a==='string'?a:JSON.stringify(a)}catch{return String(a)} }).join(' ');
      logs[src].push({ ts:new Date(), lvl, text:txt, src });
      try{ window.__renderLogNow && window.__renderLogNow(); }catch{}
    }
    BootUI.__logs = logs;
    BootUI.logOK=(...a)=>push('game','ok',a);
    BootUI.logWarn=(...a)=>push('game','warn',a);
    BootUI.logErr=(...a)=>push('game','err',a);
    BootUI.edOK=(...a)=>push('editor','ok',a);
    BootUI.edWarn=(...a)=>push('editor','warn',a);
    BootUI.edErr=(...a)=>push('editor','err',a);

    BootUI.assets = { ok:[], fail:[] };

    window.addEventListener('error', e=>BootUI.logErr('window.onerror', e.message||'Error', (e.filename||'')+':'+(e.lineno||'')+':'+(e.colno||'')));
    window.addEventListener('unhandledrejection', e=>BootUI.logErr('unhandledrejection', (e.reason && e.reason.message)||String(e.reason)));

    const _fetch = window.fetch.bind(window);
    window.fetch = async function(input, init){
      const url = (typeof input==='string')?input:(input && input.url)||'';
      BootUI.logOK('fetch', url||'(req)');
      try{ const res = await _fetch(input, init);
           BootUI[res.ok?'logOK':'logWarn']('fetch-res', res.status, res.statusText, url);
           return res;
      }catch(err){ BootUI.logErr('fetch-fail', (err && err.message)||String(err), url); throw err; }
    };

    BootUI.logOK('INDEX early boot');
    document.addEventListener('DOMContentLoaded', ()=>BootUI.logOK('DOM ready'));
  })();
  </script>

  <!-- Image-Diagnose -->
  <script>
  (function(){
    const BootUI = window.BootUI;
    const d = Object.getOwnPropertyDescriptor(HTMLImageElement.prototype,'src');
    if(d && d.set){
      const origSet=d.set, origGet=d.get;
      Object.defineProperty(HTMLImageElement.prototype,'src',{
        configurable:true,
        get(){ return origGet.call(this); },
        set(v){
          try{
            const url = String(v);
            const onLoad = ()=>{
              this.removeEventListener('load', onLoad);
              this.removeEventListener('error', onError);
              BootUI.assets.ok.push(url);
              BootUI.logOK('IMG ok', url, (this.naturalWidth||0)+'x'+(this.naturalHeight||0));
              window.__renderAssets && window.__renderAssets();
            };
            const onError = ()=>{
              this.removeEventListener('load', onLoad);
              this.removeEventListener('error', onError);
              BootUI.assets.fail.push(url);
              BootUI.logErr('IMG fail', url);
              window.__renderAssets && window.__renderAssets();
            };
            this.addEventListener('load', onLoad, {once:true});
            this.addEventListener('error', onError, {once:true});
            BootUI.logOK('IMG set', url);
          }catch(_){}
          return origSet.call(this, v);
        }
      });
    }
  })();
  </script>

  <!-- Asset‑Ready Signal Helper -->
  <script>
  window.Asset = window.Asset || (function(){
    const cache = new Map(); let texturesReady=false;
    async function loadImage(key, url){
      if(cache.has(url)) return cache.get(url);
      return new Promise((res,rej)=>{
        const img=new Image(); img.crossOrigin="anonymous";
        img.onload=()=>{ cache.set(url,img); res(img); };
        img.onerror=()=>rej(new Error('IMG '+url)); img.src=url;
      });
    }
    return {
      loadImage,
      markTexturesReady(v){texturesReady=!!v; try{window.BootUI&&BootUI.logOK('Asset.markTexturesReady',v)}catch{}},
      areTexturesReady(){return texturesReady;},
      _cache:cache
    };
  })();
  </script>

  <!-- UI, Inspector, Copy-Log, Build-Menü, Backdrop -->
  <script>
  (function(){
    const $ = (s)=>document.querySelector(s);
    const $$ = (s,root=document)=>Array.from(root.querySelectorAll(s));
    const BootUI = window.BootUI;

    const logBox = $('#log'), assetsPanel=$('#assetsPanel');

    function tsStr(d){ return d.toTimeString().slice(0,8); }
    function lineText(e){ return `[${tsStr(e.ts)}] (${e.src}) ${e.text}`; }
    function lineHtml(e){
      const css = e.lvl==='err'?'log-err':(e.lvl==='warn'?'log-warn':'log-ok');
      return `<div class="logline ${css}"><span class="ts">[${tsStr(e.ts)}]</span> <span class="src">(${e.src})</span> ${e.text}</div>`;
    }

    window.__renderLogNow = function(){
      const tab = (document.body.dataset.logTab || 'game');
      const filter = $('#logFilter').value || 'all';
      const arr = (BootUI.__logs?.[tab]) || [];
      logBox.innerHTML = arr.filter(e=> filter==='all' || e.lvl===filter).map(lineHtml).join('');
      logBox.scrollTop = logBox.scrollHeight;
      window.__renderAssets && window.__renderAssets();
    };

    window.__renderAssets = function(){
      const ok=BootUI.assets.ok, fail=BootUI.assets.fail;
      const okTags = ok.slice(-6).map(u=>`<span class="tag ok">OK: ${u.split('/').pop()}</span>`).join(' ');
      const failTags = fail.map(u=>`<span class="tag err">FEHLT: ${u}</span>`).join(' ');
      assetsPanel.innerHTML = (fail.length?failTags:'') + (ok.length?(' ' + okTags):'');
    };

    // === NEU: LOG KOPIEREN ===
    async function copyCurrentLogToClipboard(){
      try{
        const tab = (document.body.dataset.logTab || 'game');
        const filter = $('#logFilter').value || 'all';
        const arr = (BootUI.__logs?.[tab]) || [];
        const lines = arr
          .filter(e=> filter==='all' || e.lvl===filter)
          .map(lineText)
          .join('\n');
        const header = `# ${tab.toUpperCase()}-LOG (${filter}) — ${new Date().toISOString()}\n`;
        const text = header + lines + '\n';
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
        } else {
          // Fallback (iOS/Safari)
          const ta = document.createElement('textarea');
          ta.value = text;
          ta.style.position='fixed'; ta.style.left='-9999px';
          document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
        }
        BootUI.logOK('Log copied to clipboard', `${arr.length} entries`);
        window.__renderLogNow();
        alert('Log wurde in die Zwischenablage kopiert.');
      }catch(e){
        BootUI.logErr('Copy log failed', e && e.message ? e.message : String(e));
        window.__renderLogNow();
        alert('Kopieren fehlgeschlagen.');
      }
    }

    // Buttons Inspector
    document.body.dataset.logTab='game';
    $('#btnInspector').addEventListener('click', ()=>{ $('#inspector').style.display='block'; window.__renderLogNow(); });
    $('#btnCloseInspector').addEventListener('click', ()=>{ $('#inspector').style.display='none'; });
    $('#btnLogMax').addEventListener('click', ()=>{ const i=$('#inspector'); i.classList.toggle('max'); $('#btnLogMax').textContent=i.classList.contains('max')?'Min':'Max'; });
    $('#btnCopyLog').addEventListener('click', copyCurrentLogToClipboard);
    $('#tabGame').addEventListener('click', ()=>{ document.body.dataset.logTab='game'; $('#tabGame').classList.add('active'); $('#tabEditor').classList.remove('active'); window.__renderLogNow(); });
    $('#tabEditor').addEventListener('click', ()=>{ document.body.dataset.logTab='editor'; $('#tabEditor').classList.add('active'); $('#tabGame').classList.remove('active'); window.__renderLogNow(); });
    $('#logFilter').addEventListener('change', window.__renderLogNow);

    // Build-Datum
    const now=new Date(), y=now.getFullYear(), m=String(now.getMonth()+1).padStart(2,'0'), d=String(now.getDate()).padStart(2,'0');
    $('#buildDate').textContent=`${y}${m}${d}`; $('#versionDate').textContent=`${y}${m}${d}`;

    // Startpanel + Backdrop
    const start = $('#startPanel'); function hideStart(){ start.style.display='none'; } function showStart(){ start.style.display='grid'; }
    const bd = $('#backdrop');
    function backdropFadeNow(){ if(bd.style.display==='none') return; bd.style.opacity='0'; setTimeout(()=>{ bd.style.display='none'; BootUI.logOK('Backdrop hidden'); }, 700); }
    setTimeout(()=>{ if(bd.style.display!=='none'){ BootUI.logWarn('Backdrop fail-safe 10s → fade'); backdropFadeNow(); } }, 10000);
    setTimeout(()=>{ if(bd.style.display!=='none'){ BootUI.logWarn('Backdrop TIMEOUT 60s → fade'); backdropFadeNow(); } }, 60000);
    (function tick(){ if(window.Asset?.areTexturesReady?.()){ BootUI.logOK('Textures READY → fade'); backdropFadeNow(); } else { requestAnimationFrame(tick); } })();

    // Start/Weiter/Reset
    $('#btnNew').addEventListener('click', async ()=>{
      const map = $('#mapSelect').value || './assets/maps/map-mini.json';
      if(confirm('Neues Spiel starten? Bestehende Spielstände können überschrieben werden.')){
        BootUI.logOK('NewGame start', map);
        hideStart(); backdropFadeNow();
        try{
          if(!window.GameLoader || typeof window.GameLoader.start!=='function'){ throw new Error('GameLoader.start fehlt (boot.js/game.js Reihenfolge?)'); }
          await window.GameLoader.start(map);
          BootUI.logOK('Game started');
        }catch(e){
          BootUI.logErr('Map LOAD FAIL', (e && e.message) || String(e));
          alert('Karte konnte nicht geladen werden. Öffne Startmenü erneut.'); showStart();
        } finally { window.__renderLogNow(); }
      }
    });
    $('#btnCont').addEventListener('click', ()=>{ hideStart(); BootUI.continueLastSnapshot?.(); BootUI.logOK('Continue requested'); });
    $('#btnReset').addEventListener('click', ()=>{ if(confirm('Wirklich alle Spielstände löschen?')){ try{localStorage.clear(); location.reload();}catch{} }});
    $('#btnMenu').addEventListener('click', showStart);

    // Cache leeren
    async function clearCachesAndReload(){
      BootUI.logWarn('Cache clear requested');
      try{ localStorage.clear(); }catch{} try{ sessionStorage.clear(); }catch{}
      try{ if('caches' in window){ const names=await caches.keys(); await Promise.all(names.map(n=>caches.delete(n))); } }catch(e){ BootUI.logWarn('Cache API failed', String(e)); }
      try{ if('serviceWorker' in navigator){ const regs=await navigator.serviceWorker.getRegistrations(); await Promise.all(regs.map(r=>r.unregister())); } }catch(e){ BootUI.logWarn('SW unregister failed', String(e)); }
      location.replace(location.href.split('#')[0]);
    }
    $('#btnCache').addEventListener('click', ()=>{ if(confirm('Cache wirklich leeren?')) clearCachesAndReload(); });

    // Build-Menü
    const bm=$('#buildMenu'), row=$('#bmRow');
    function svgThumb(kind){ if(kind==='road') return '<svg class="thumb" viewBox="0 0 64 64"><rect x="28" y="0" width="8" height="64"/><rect x="0" y="28" width="64" height="8"/></svg>'; if(kind==='hut') return '<svg class="thumb" viewBox="0 0 64 64"><path d="M8 36L32 18l24 18v20H8z"/></svg>'; return '<div class="thumb"></div>'; }
    const BUILD_CARDS=[
      {tool:'road',cat:'infra',label:'Straße',thumbSVG:'road'},
      {tool:'hut',cat:'infra',label:'Hütte',thumbSVG:'hut'},
      {tool:'lumberjack_wood',cat:'raw',label:'Holzhütte',thumb:'./assets/tex/building/wood/lumberjack_wood.PNG'},
      {tool:'stonebraker_wood',cat:'raw',label:'Steinbrecher',thumb:'./assets/tex/building/wood/stonebraker_wood.PNG'},
      {tool:'farm_wood',cat:'food',label:'Farm',thumb:'./assets/tex/building/wood/farm_wood.PNG'},
      {tool:'baeckerei_wood',cat:'food',label:'Bäckerei',thumb:'./assets/tex/building/wood/baeckerei_wood.PNG'},
      {tool:'fischer_wood1',cat:'food',label:'Fischer',thumb:'./assets/tex/building/wood/fischer_wood1.PNG'},
      {tool:'wassermuehle_wood',cat:'food',label:'Wassermühle',thumb:'./assets/tex/building/wood/wassermuehle_wood.PNG'},
      {tool:'windmuehle_wood',cat:'food',label:'Windmühle',thumb:'./assets/tex/building/wood/windmuehle_wood.PNG'},
      {tool:'depot_wood',cat:'storage',label:'Depot',thumb:'./assets/tex/building/wood/depot_wood.PNG'},
      {tool:'depot_wood_ug',cat:'storage',label:'Depot UG',thumb:'./assets/tex/building/wood/depot_wood_ug.PNG'},
      {tool:'hq_wood',cat:'housing',label:'HQ',thumb:'./assets/tex/building/wood/hq_wood.PNG'},
      {tool:'hq_wood_ug1',cat:'housing',label:'HQ UG1',thumb:'./assets/tex/building/wood/hq_wood_ug1.PNG'},
      {tool:'haeuser_wood1',cat:'housing',label:'Haus 1',thumb:'./assets/tex/building/wood/haeuser_wood1.PNG'},
      {tool:'haeuser_wood1_ug1',cat:'housing',label:'Haus 1 UG1',thumb:'./assets/tex/building/wood/haeuser_wood_ug1.PNG'},
      {tool:'haeuser_wood2',cat:'housing',label:'Haus 2',thumb:'./assets/tex/building/wood/haeuser_wood2.PNG'},
    ];
    function renderCards(category){
      row.innerHTML='';
      BUILD_CARDS.filter(c=>c.cat===category).forEach(c=>{
        const btn=document.createElement('button'); btn.className='bcard'; btn.dataset.tool=c.tool; btn.title=c.label;
        btn.innerHTML = c.thumb ? `<img class="thumb" src="${c.thumb}" alt="">` : svgThumb(c.thumbSVG);
        const cap=document.createElement('div'); cap.className='label'; cap.textContent=c.label; btn.appendChild(cap);
        btn.addEventListener('click', ()=>{
          const ok = !!(window.Game && window.Game.buildCosts && window.Game.buildCosts[c.tool]);
          if(!ok){ btn.classList.add('disabled'); BootUI.logWarn('Build-Tool nicht verfügbar:', c.tool); return; }
          $$('#bmRow .bcard').forEach(b=>b.classList.remove('active')); btn.classList.add('active');
          window.Game?.setActiveTool?.(c.tool); BootUI.logOK('Tool', c.tool);
        });
        row.appendChild(btn);
      });
    }
    $$('#bmCats .cat').forEach(btn=>btn.addEventListener('click', ()=>{ $$('#bmCats .cat').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); renderCards(btn.dataset.cat); }));
    renderCards('infra');
    $('#bmClose').addEventListener('click', ()=>{ bm.style.display='none'; $('#buildOpen').style.display='flex'; });
    $('#buildOpen').addEventListener('click', ()=>{ bm.style.display='block'; $('#buildOpen').style.display='none'; });

    // Editor-Hook
    const Editor=(window.Editor=window.Editor||{}), $panel=$('#editorPanel');
    Editor.open = ()=>{ $panel.style.display='block'; BootUI.edOK('Editor geöffnet'); window.__renderLogNow(); };
    Editor.close= ()=>{ $panel.style.display='none';  BootUI.edOK('Editor geschlossen'); window.__renderLogNow(); };
    Editor.toggle=()=>{ ($panel.style.display==='block')?Editor.close():Editor.open(); };
    $('#btnEditor').addEventListener('click', ()=>{ document.body.dataset.logTab='editor'; $('#tabEditor').classList.add('active'); $('#tabGame').classList.remove('active'); $('#inspector').style.display='block'; window.__renderLogNow(); Editor.open(); });

    // Backdrop-Fade via Asset-Flag
    const bd = $('#backdrop');
    function backdropFadeNow(){ if(bd.style.display==='none') return; bd.style.opacity='0'; setTimeout(()=>{ bd.style.display='none'; BootUI.logOK('Backdrop hidden'); }, 700); }
    setTimeout(()=>{ if(bd.style.display!=='none'){ BootUI.logWarn('Backdrop fail-safe 10s → fade'); backdropFadeNow(); } }, 10000);
    setTimeout(()=>{ if(bd.style.display!=='none'){ BootUI.logWarn('Backdrop TIMEOUT 60s → fade'); backdropFadeNow(); } }, 60000);
    (function tick(){ if(window.Asset?.areTexturesReady?.()){ BootUI.logOK('Textures READY → fade'); backdropFadeNow(); } else { requestAnimationFrame(tick); } })();

    BootUI.logOK('UI ready (index v1.26)'); window.__renderLogNow();
  })();
  </script>
