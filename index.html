<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Siedler‑Mini • v11</title>

  <!-- Basis‑Styles -->
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <style>
    /* UI fixiert am Rand – zoomt NICHT mit dem Canvas */
    .ui-root {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: max(12px, env(safe-area-inset-bottom, 0px) + 12px);
      z-index: 1000;
      pointer-events: none; /* Buttons selbst setzen wieder pointer-events:auto */
    }
    .ui-card {
      pointer-events: auto;
      background: rgba(10,16,24,.8);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
      color: #dbe7ff;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      max-width: 100%;
    }
    .ui-row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .ui-row > * { flex: 0 0 auto; }

    .btn {
      appearance: none; border:0; border-radius: 12px;
      background:#153a2a; color:#eafff5; font-weight:600;
      padding:10px 16px; line-height:1; cursor:pointer;
    }
    .btn.secondary { background:#223047; color:#e5efff; }
    .btn:disabled { opacity:.5; cursor:default; }

    select, label.switch {
      background:#0d1623; color:#e5efff; border:1px solid #203048;
      border-radius:12px; padding:10px 12px;
    }
    select { min-width: 220px; }
    .switch input { margin-right:8px; }

    /* Debug‑Badge oben links (togglebar) */
    .hud {
      position: fixed; left: 16px; top: max(12px, env(safe-area-inset-top, 0px) + 12px);
      z-index: 1000; color:#e5efff; font: 600 14px/1.2 ui-monospace, SFMono-Regular, Menlo, monospace;
      background: rgba(10,16,24,.75); padding:10px 12px; border-radius:12px;
      border: 1px solid rgba(255,255,255,.07);
      display: none; white-space: pre;
    }
    .hud.on { display:block; }

    /* Canvas/Stage: füllt Viewport, transform: none, damit UI nicht mit-zoomt */
    html, body { height: 100%; background:#0c1a25; margin:0; }
    #stageWrap { position:fixed; inset:0; }
    canvas { display:block; width:100%; height:100%; transform:none !important; }
  </style>
</head>
<body>

  <!-- Zeichenfläche -->
  <div id="stageWrap">
    <canvas id="stage" width="1920" height="1080"></canvas>
  </div>

  <!-- HUD (Debug) -->
  <div id="hud" class="hud"></div>

  <!-- UI unten -->
  <div class="ui-root">
    <div class="ui-card">
      <div class="ui-row">
        <button id="btnStart" class="btn">Start</button>
        <button id="btnReload" class="btn secondary">Neu laden</button>

        <div class="ui-row">
          <span>Karte:</span>
          <select id="mapSelect" aria-label="Karte wählen">
            <!-- wird von game.js befüllt; Fallback: drei Standard‑Maps -->
            <option value="assets/maps/map-demo.json">map-demo.json</option>
            <option value="assets/maps/map-pro.json">map-pro.json</option>
            <option value="assets/maps/map-checker-16x16.json">map-checker (16×16)</option>
          </select>
        </div>

        <label class="switch">
          <input id="autoStart" type="checkbox" checked /> Auto‑Start
        </label>

        <button id="btnDebug" class="btn secondary" title="Debug an/aus">Debug</button>
        <button id="btnFullscreen" class="btn secondary" title="Vollbild">Vollbild</button>
      </div>
    </div>
  </div>

  <!-- Boot/Debug (deine bestehenden Dateien dürfen so bleiben) -->
  <script>
    // sichtbare Build‑ID für Logs & Cachebuster
    window.BUILD_ID = (window.BUILD_ID || "v11.1.0") + "-" + new Date().toISOString().slice(0,10);
    console.log("[boot] Siedler‑Mini", window.BUILD_ID);
  </script>
  <script src="./debug.js"></script>
  <script src="./fullscreen.js"></script>

  <!-- Game (ES‑Modul lädt Characters + Spiel) -->
  <script type="module" src="./game.js"></script>
</body>
</html>
