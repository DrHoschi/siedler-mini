<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Siedler‑Mini</title>
  <style>
    :root {
      --bg: #0f1b2a;
      --panel: #0f2437cc;
      --panel-border: #0a1622;
      --text: #e8f0ff;
      --muted: #9ab0c8;
      --btn: #1f6f3a;
      --btn2: #203245;
      --btn-border: #07121c;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overscroll-behavior: none;
    }
    #stage { position: relative; inline-size: 100%; block-size: 100%; overflow: hidden; }
    canvas#game {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      image-rendering: pixelated;
      touch-action: none; /* Pan/Pinch steuern wir selbst */
      background: transparent;
    }

    /* Debug-Konsole rechts oben */
    #debug {
      position: absolute; top: 12px; right: 12px;
      z-index: 50;
      min-width: 320px; max-width: min(44vw, 560px);
      background: rgba(0,0,0,.55);
      color: #b7ffb7;
      border: 1px solid rgba(0,0,0,.6);
      border-radius: 10px;
      padding: .6rem .7rem;
      font: 13px/1.35 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      pointer-events: none;
      white-space: pre-wrap;
      user-select: text;
    }
    #debugToggle {
      position: fixed; right: 12px; bottom: 12px; z-index: 60;
      background: var(--btn2); color: var(--text);
      border: 1px solid var(--btn-border);
      border-radius: 10px; padding: .5rem .75rem; font-weight: 600;
      cursor: pointer;
    }

    /* Control-Panel unten mittig */
    #panel {
      position: absolute; left: 50%; bottom: 64px; transform: translateX(-50%);
      z-index: 40; display: flex; gap: .75rem; align-items: center;
      background: var(--panel); border: 1px solid var(--panel-border);
      border-radius: 16px; padding: .9rem 1.1rem; backdrop-filter: blur(4px);
    }
    .btn {
      appearance: none; border: 1px solid var(--btn-border);
      border-radius: 14px; padding: .65rem 1.1rem; font-weight: 700; cursor: pointer;
      color: #fff; background: var(--btn);
    }
    .btn.secondary { background: var(--btn2); color: var(--text); }
    label { color: var(--muted); }
    select {
      background: #0c1b2b; color: var(--text); border: 1px solid #06111b;
      padding: .5rem .7rem; border-radius: 10px;
    }

    /* Bauleiste (Platzhalter) unten links */
    #buildBar {
      position: absolute; left: 24px; bottom: 16px; z-index: 40;
      display: flex; align-items: center; gap: .6rem;
      background: var(--panel); border: 1px solid var(--panel-border);
      border-radius: 16px; padding: .6rem .8rem;
    }
    #buildBar .swatch {
      width: 34px; height: 28px; border-radius: 6px; border: 1px solid #0007; opacity: .85;
    }

    /* Hinweisbanner für Ladefehler (wird dem Debug-Text angehängt) – Styling-Reserve */
    .errorLine { color: #ffbdbd; }

    /* Start-Overlay (nur Styling; Inhalt kommt aus #panel) */

    /* Kleiner DPI-Hinweis oben links (HUD), wird per JS geschrieben */
    #hudMini {
      position: absolute; left: 12px; top: 12px; z-index: 30;
      padding: .6rem .7rem; border-radius: 10px;
      background: rgba(0,0,0,.35); color: #cfe5ff;
      border: 1px solid rgba(0,0,0,.5);
      font: 13px/1.35 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      white-space: pre-wrap; pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="stage">
    <canvas id="game"></canvas>

    <pre id="debug" style="display:block"></pre>
    <button id="debugToggle" title="F2 toggelt Debug">Debug</button>

    <div id="hudMini"></div>

    <div id="panel">
      <button id="btnStart" class="btn">Start</button>
      <button id="btnReload" class="btn secondary" title="Seite neu laden">Neu laden</button>
      <label for="selMap">Karte:</label>
      <select id="selMap" title="Karte wählen"></select>
    </div>

    <div id="buildBar" title="(Platzhalter – Mal‑Brush)">
      <span style="color:#9ab0c8">Bauen:</span>
      <div class="swatch" style="background:#7dbb41"></div>
      <div class="swatch" style="background:#9c6b2b"></div>
      <div class="swatch" style="background:#3d5a86"></div>
      <div class="swatch" style="background:#777c84"></div>
      <div class="swatch" style="background:#ced8e2"></div>
      <div class="swatch" style="background:#284a22"></div>
    </div>
  </div>

  <!-- Bestehende Dateien dürfen weiterhin geladen werden -->
  <script src="asset.js"></script>
  <script type="module" src="boot.js"></script>
</body>
</html>
