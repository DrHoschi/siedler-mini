<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Siedler Mini V12.4.1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    color: #fff;
    font-family: sans-serif;
    user-select: none;
    height: 100%;
  }
  #gameCanvas {
    position: absolute;
    left: 0;
    top: 0;
    background: #000;
  }
  #hud {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.5);
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 14px;
  }
  #toolbar {
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.5);
    padding: 6px;
    border-radius: 4px;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  #toolbar button {
    padding: 4px 6px;
    background: #444;
    color: white;
    border: none;
    cursor: pointer;
  }
  #toolbar button:hover {
    background: #666;
  }
  #miniMap {
    position: fixed;
    bottom: 10px;
    right: 10px;
    border: 1px solid #fff;
    background: #111;
  }
  #startScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
    z-index: 10;
  }
  #startScreen button {
    padding: 10px 20px;
    font-size: 16px;
    background: #6a4;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="hud">
  Holz: <span id="wood">0</span> |
  Stein: <span id="stone">0</span> |
  Nahrung: <span id="food">0</span> |
  Gold: <span id="gold">0</span> |
  Pop: <span id="pop">0</span>
</div>

<div id="toolbar">
  <button id="selectTool">Zeiger</button>
  <button id="buildRoad">Straße</button>
  <button id="buildHQ">HQ</button>
  <button id="buildLumberjack">Holzfäller</button>
  <button id="buildDepot">Depot</button>
  <button id="newGameBtn">Neues Spiel</button>
</div>

<canvas id="miniMap" width="160" height="120"></canvas>

<div id="startScreen">
  <h1>Siedler Mini V12.4.1</h1>
  <button onclick="startGame()">Spiel starten</button>
</div>

<script src="main.js"></script>
</body>
</html>
