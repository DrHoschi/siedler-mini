<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siedler-Mini v11.1r6</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Inspector-CSS kann später noch ausgelagert werden -->
  <style>
    body { margin:0; background:#111; color:#eee; font-family:sans-serif; }
    #ui { position:absolute; top:0; left:0; right:0; padding:8px; background:rgba(0,0,0,0.5); z-index:50; }
    #ui button { margin-right:6px; }
    canvas#game { display:block; background:#000; width:100vw; height:100vh; }

    /* Inspector-Min/Max */
    #dev-inspector { position:fixed; bottom:0; left:0; right:0; max-height:40vh;
      background:#1e1e1e; color:#eee; font-size:13px; overflow:auto; z-index:9999; }
    #dev-inspector.minimized { height:28px; overflow:hidden; }
    #dev-inspector header { display:flex; justify-content:space-between;
      background:#333; padding:2px 6px; font-weight:bold; }
    #dev-inspector pre { margin:0; padding:6px; font-family:monospace; white-space:pre-wrap; }
  </style>
</head>
<body>
  <!-- UI-Bereich -->
  <div id="ui">
    <select id="mapSelect">
      <option value="assets/maps/map-demo.json">Demo-Map</option>
      <option value="assets/maps/map-pro.json">Pro-Map</option>
      <option value="assets/maps/map-test-all.json">Test-All</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="reloadBtn">Neuladen</button>
    <button id="saveDebugBtn">Debug speichern</button>
    <label><input type="checkbox" id="autoStart"> AutoStart</label>
  </div>

  <!-- Canvas -->
  <canvas id="game"></canvas>

  <!-- Dev-Inspector -->
  <div id="dev-inspector" class="minimized">
    <header>
      <span>Inspector</span>
      <div>
        <button id="toggleInspector">⤡</button>
      </div>
    </header>
    <pre id="debugOutput">[Inspector bereit]</pre>
  </div>

  <!-- Scripts -->
  <script src="boot.js"></script>
  <script src="game.js"></script>
  <script src="debug.js"></script>
  <script src="tools/dev-inspector.js"></script>
  <script src="fullscreen.js"></script>
  <script src="input.js"></script>
  <script src="render.js"></script>
  <script src="unitLogic.js"></script>
  <script src="world.js"></script>
  <script src="app-v11.1r6.js"></script>

  <script>
    // ======================================================================
    // Boot-UI Wiring
    // ======================================================================
    document.addEventListener("DOMContentLoaded", () => {
      const startBtn   = document.getElementById("startBtn");
      const reloadBtn  = document.getElementById("reloadBtn");
      const mapSelect  = document.getElementById("mapSelect");
      const autoStart  = document.getElementById("autoStart");

      // Start
      startBtn.onclick = () => {
        const map = mapSelect.value;
        console.log("[boot] Start Game", map);
        window.GameLoader?.start(map);
      };

      // Reload
      reloadBtn.onclick = () => {
        const map = mapSelect.value;
        console.log("[boot] Reload Game", map);
        window.GameLoader?.reload(map);
      };

      // AutoStart beim Laden
      if (autoStart.checked) {
        const map = mapSelect.value;
        console.log("[boot] AutoStart aktiv:", map);
        window.GameLoader?.start(map);
      }

      console.log("[boot] UI bereit.");
    });
  </script>
</body>
</html>
