<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1628" />
  <title>Siedlerâ€‘Mini V15.2</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#0b1628; --panel:#122238; --panel2:#0f1d31;
      --line:#2b3b53; --text:#cfe3ff; --muted:#9fb3cc;
      --accent:#1e2d42; --pill:#0f1b29; --ok:#1a7f3e; --warn:#982e2e;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    html,body{height:100%;margin:0;background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Open Sans','Helvetica Neue',Arial}
    #game{position:fixed;inset:0;display:block;touch-action:none}
    canvas{display:block;position:absolute;inset:0;width:100%;height:100%}

    /* HUD */
    .hud{position:fixed;left:8px;right:8px;top:8px;display:flex;gap:8px;align-items:center;z-index:3}
    .pill{background:var(--pill);border:1px solid #1e2d42;border-radius:999px;color:var(--text);
      padding:6px 10px;font-size:14px;line-height:18px}
    .right{margin-left:auto;display:flex;gap:8px}

    /* Linke Tool-Buttons (nur Erase + Build) */
    #toolCol{position:fixed;left:8px;top:60px;display:flex;flex-direction:column;gap:8px;z-index:3}
    .btn{background:#0f1b29;border:1px solid #1b2a40;border-radius:12px;color:#cfe3ff;font-size:15px;padding:8px 12px}
    .btn.ok{background:var(--ok);border-color:#0a6129}
    .btn.danger{background:var(--warn);border-color:#752020}
    .btn.active{outline:2px solid #36a3ff}

    /* Startkarte */
    #startCard{position:fixed;left:50%;top:60%;transform:translate(-50%,-50%);
      background:var(--panel);border:1px solid #20324a;border-radius:14px;color:var(--text);
      width:min(720px,94vw);padding:16px 18px 14px;box-shadow:var(--shadow);z-index:2}
    #startCard h3{margin:0 0 10px;font-size:20px}
    #startCard p{margin:8px 0;color:var(--muted)}
    #startBtns{display:flex;gap:10px;margin-top:10px}

    /* Build-Sheet */
    #buildSheet{position:fixed;left:0;right:0;bottom:-60%;background:var(--panel2);
      border-top:1px solid #20324a;border-radius:16px 16px 0 0;box-shadow:var(--shadow);
      transition:transform .18s ease, bottom .18s ease; z-index:4; padding:10px}
    #buildSheet.open{bottom:0}
    #buildTabs{display:flex;gap:6px;margin-bottom:8px}
    .tab{background:#0f1b29;border:1px solid #1b2a40;color:#cfe3ff;border-radius:999px;padding:6px 10px}
    .tab.active{outline:2px solid #36a3ff}
    #buildGrid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
    .tileBtn{display:flex;flex-direction:column;align-items:center;gap:6px;padding:8px;border-radius:10px;
      background:#122238;border:1px solid #1e2d42;color:#cfe3ff}
    .tileIcon{font-size:20px}
    #btnCloseBuild{margin-top:8px;width:100%}

    /* Debug-Panel */
    #dbg{position:fixed;right:8px;bottom:8px;background:#07101b; color:#a8c7ff; padding:8px 10px;
      border:1px solid #1b2a40;border-radius:8px;white-space:pre;max-width:60vw;max-height:40vh;overflow:auto;z-index:5}
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<!-- HUD -->
<div class="hud">
  <div class="pill">ðŸŒ² Holz <span id="hudHolz">0</span></div>
  <div class="pill">ðŸª¨ Stein <span id="hudStein">0</span></div>
  <div class="pill">ðŸŒ¿ Nahrung <span id="hudNahrung">0</span></div>
  <div class="pill">ðŸª™ Gold <span id="hudGold">0</span></div>
  <div class="pill">Tool: <span id="hudTool">Zeiger</span></div>
  <div class="pill">Zoom <span id="hudZoom">1.00x</span></div>
  <div class="right">
    <button id="btnCenter" class="btn">Zentrieren</button>
    <button id="btnDebug" class="btn">Debug</button>
    <button id="btnFull" class="btn">Vollbild</button>
  </div>
</div>

<!-- Linke Spalte: Erase + Build -->
<div id="toolCol">
  <button id="btnErase" class="btn">Abriss</button>
  <button id="btnBuild" class="btn ok">Bauen</button>
</div>

<!-- Start -->
<div id="startCard">
  <h3>Siedlerâ€‘Mini V15.2</h3>
  <p>Tippe <b>Start</b>. Pan (ziehen) nur im Zeigerâ€‘Modus (automatisch nach jeder Platzierung). Zwei Finger = Zoomen.</p>
  <div id="startBtns">
    <button id="btnStart" class="btn ok">Start</button>
    <button id="btnFs" class="btn">Vollbild</button>
    <button id="btnReset" class="btn danger">Reset</button>
  </div>
</div>

<!-- Build-Bottom-Sheet -->
<div id="buildSheet" aria-hidden="true">
  <div id="buildTabs">
    <button class="tab active" data-cat="core">Kern</button>
    <button class="tab" data-cat="infra">Infra</button>
    <button class="tab" data-cat="prod">Produktion</button>
  </div>
  <div id="buildGrid"></div>
  <button id="btnCloseBuild" class="btn">SchlieÃŸen</button>
</div>

<!-- Debug -->
<pre id="dbg" hidden></pre>

<script type="module" src="./boot.js?v=152"></script>
</body>
</html>
