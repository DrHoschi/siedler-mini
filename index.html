<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siedler Mini V11</title>

    <!-- Styles -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 6px;
        }
        button {
            margin: 2px;
        }
    </style>
</head>
<body>
    <!-- UI -->
    <div id="ui">
        <button onclick="setBuildMode('road')">Stra√üe</button>
        <button onclick="setBuildMode('hq')">HQ</button>
        <button onclick="setBuildMode('erase')">Abriss</button>
        <button onclick="toggleView()">Ansicht wechseln</button>
    </div>

    <!-- Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Game Script -->
    <script src="main.js" defer></script>
</body>
</html>
