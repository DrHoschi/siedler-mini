<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1628" />
  <title>Siedler‑Mini V15</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#0b1628; --panel:#122238; --line:#28405d; --text:#cfe3ff; --muted:#9fb3cc;
      --btn:#0f1b29; --btnline:#1b2a40; --ok:#1a7f3e; --warn:#8d2c2c;
    }
    html,body{margin:0;height:100%;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto}
    #wrap{position:fixed;inset:0;overflow:hidden}
    #gameCanvas{position:absolute;inset:0;display:block;touch-action:none}

    /* HUD */
    .hud{position:fixed;left:8px;right:8px;top:8px;display:flex;gap:8px;align-items:center;z-index:3}
    .pill{background:#0f1b29;border:1px solid var(--btnline);color:var(--text);padding:6px 10px;border-radius:999px}
    .right{margin-left:auto;display:flex;gap:8px}

    /* Tools */
    #tools{position:fixed;left:8px;top:56px;display:flex;flex-direction:column;gap:8px;z-index:3}
    .btn{background:var(--btn);border:1px solid var(--btnline);color:var(--text);padding:8px 12px;border-radius:12px}
    .btn.ok{background:var(--ok);border-color:#0e5f2b}
    .btn.danger{background:var(--warn);border-color:#6b2020}
    .btn.active{outline:2px solid #39a0ff}

    /* Startkarte */
    #start{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:2;
      background:rgba(0,0,0,.35);backdrop-filter:saturate(1.1) blur(2px)}
    #card{width:min(680px,92vw);background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:16px;box-shadow:0 20px 60px rgba(0,0,0,.35);color:var(--text)}
    #card h1{margin:0 0 8px;font-size:20px}
    #card p{margin:6px 0;color:var(--muted)}
    #card .row{display:flex;gap:8px;margin-top:10px}

    /* Debug-Feld */
    #debug{position:fixed;left:8px;bottom:8px;background:#0f1b29;border:1px solid var(--btnline);border-radius:8px;
      color:#9dd0ff;font-size:12px;max-width:96vw;max-height:30vh;overflow:auto;padding:8px;z-index:4;display:none;white-space:pre-wrap}
    #version{position:fixed;right:8px;bottom:6px;color:#7fa2d3;font-size:12px;opacity:.9}
  </style>
</head>
<body>
<div id="wrap">
  <canvas id="gameCanvas" aria-label="Spiel"></canvas>

  <!-- HUD -->
  <div class="hud">
    <div class="pill">Tool: <span id="hudTool">Zeiger</span></div>
    <div class="pill">Zoom: <span id="hudZoom">1.00x</span></div>
    <div class="right">
      <button id="btnCenter" class="btn">Zentrieren</button>
      <button id="btnDebug" class="btn">Debug</button>
      <button id="btnFsTop" class="btn">Vollbild</button>
    </div>
  </div>

  <!-- Tools -->
  <div id="tools">
    <button class="btn active" data-tool="pointer">Zeiger</button>
    <button class="btn" data-tool="road">Straße</button>
    <button class="btn" data-tool="hq">HQ</button>
    <button class="btn" data-tool="woodcutter">Holzfäller</button>
    <button class="btn" data-tool="depot">Depot</button>
    <button class="btn" data-tool="erase">Abriss</button>
  </div>

  <!-- Start -->
  <div id="start">
    <div id="card">
      <h1>Siedler‑Mini V15</h1>
      <p><b>1 Finger</b> = verschieben (nur im <i>Zeiger</i>) · <b>2 Finger/Scroll</b> = Zoomen · kurzer Tap = bauen</p>
      <p>Das erste HQ wird mittig gesetzt. Korrekte Platzierung ohne Versatz.</p>
      <div class="row">
        <button id="btnStart" class="btn ok">Start</button>
        <button id="btnFs" class="btn">Vollbild</button>
        <button id="btnReset" class="btn danger">Reset</button>
      </div>
    </div>
  </div>

  <div id="debug"></div>
  <div id="version">V15.0</div>
</div>

<script type="module" src="./boot.js?v=15.0"></script>
</body>
</html>
