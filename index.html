<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Siedler‑Mini</title>

  <!-- DEV Loader: hängt überall automatisch ?v=<timestamp> an -->
  <script>
    (function () {
      // Ein Zeitstempel pro Seitenaufruf – identisch für alle Dateien dieses Loads
      const TS = Date.now();
      // global verfügbar machen
      window.__BUILD_TS__ = TS;
      window.__IS_DEV_BUILD__ = true; // auf false setzen, wenn du das nicht willst

      // Hilfsfunktion: <link rel="stylesheet"> mit ts einfügen
      function addCSS(href) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href + '?v=' + TS;
        document.head.appendChild(link);
      }

      // Deine Haupt‑CSS laden (Dateiname ggf. anpassen)
      addCSS('./style.css');

      // Haupt‑Bootscript mit ts laden (als ES‑Module)
      const s = document.createElement('script');
      s.type = 'module';
      s.src = './boot.js?v=' + TS;
      document.head.appendChild(s);
    })();
  </script>

  <noscript>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;padding:24px}
      .nojs{background:#1e2a3d;color:#cfe3ff;padding:16px;border-radius:12px}
    </style>
  </noscript>
</head>
<body>
  <noscript>
    <div class="nojs">
      Dieses Spiel benötigt JavaScript.
    </div>
  </noscript>

  <!--
    Deine bisherige HTML-Struktur kann so bleiben.
    Wichtig: Lass ein Element mit id="app" oder einen Canvas im DOM,
    falls dein jetziges boot/game darauf zugreift.
  -->
  <div id="app">
    <!-- Dein Canvas/Overlay/HUD wird von boot.js / game.js gefüllt -->
  </div>

  <!-- dev Build Footer (wird von boot.js befüllt) -->
  <div id="buildBadge" style="
      position:fixed;right:8px;bottom:6px;z-index:99999;
      font:12px/1.2 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:#8fb3ff;opacity:.85;pointer-events:none">
  </div>
</body>
</html>
