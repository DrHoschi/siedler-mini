<!doctype html>
<html lang="de">
<head>
  <!-- =========================================
       Siedler‑Mini • index.html (Zustand A/B)
       Startfenster, HUD, Inspector, Backdrop mit Logo + Fade
       ========================================= -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Siedler‑Mini</title>

  <!-- ====== STYLES (kompakt, aktuelles Farbschema) ====== -->
  <style>
    :root{
      --bg:#0b0d10; --stage:#161a20; --panel:#0f1318; --b1:#2a2f38; --b2:#39414d;
      --fg:#e8e8e8; --muted:#b9c4d1;
    }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

    /* Bühne / Spielfläche */
    #stage{display:block;width:100vw;height:100vh;background:var(--stage)}

    /* HUD-Leiste (oben) – bleibt immer sichtbar */
    #hud{
      position:fixed; top:8px; left:8px; right:8px; z-index:20;
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
      background:rgba(0,0,0,.35); backdrop-filter:blur(4px);
      padding:8px 10px; border-radius:8px;
    }
    #hud .spacer{flex:1 1 auto}

    button{
      padding:6px 10px; border-radius:8px; border:1px solid var(--b2);
      background:#1a2029; color:var(--fg); cursor:pointer
    }
    button:hover{background:#222a35}
    button:disabled{opacity:.5; cursor:not-allowed}
    select{background:#121821; color:var(--fg); border:1px solid var(--b2); border-radius:8px; padding:6px 8px}
    .hide{display:none!important}

    /* -------- Start‑Backdrop (Logo-Hintergrund) --------
       Liegt zwischen HUD (z=20) und Canvas (z≈0) und UNTER dem StartPanel (z=30).
       Wird nach Start/Weiterspielen sanft ausgeblendet (3s), entweder wenn Texturen
       bereit sind oder spätestens nach 60s Timeout (siehe boot.js).
    */
    #startBackdrop{
      position:fixed; inset:0; z-index:25;
      display:grid; place-items:center;
      background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.65));
      opacity:1;
    }
    #startBackdrop img{
      max-width:min(70vw, 720px);
      height:auto; display:block;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,.5));
    }
    #startBackdrop.fade-out{ opacity:0; transition: opacity 3s ease; }
    #startBackdrop.hidden{ display:none; }

    /* -------- Start-Overlay (Zustand A) --------
       WICHTIG: Overlay darf NICHT die Toast-/Inspector-Leiste blockieren.
       Lösung: Overlay (#startPanel) nimmt KEINE Klicks an.
       Nur die innere Dialogbox (.panel) ist klickbar.
    */
    #startPanel{
      position:fixed; inset:0; z-index:30; display:grid; place-items:center;
      background:linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.85));
      pointer-events:none; /* Klicks gehen durch (Toast bleibt bedienbar) */
    }
    #startPanel .panel{
      width:min(720px, 92vw); background:var(--panel); border:1px solid var(--b1);
      border-radius:12px; box-shadow:0 10px 40px rgba(0,0,0,.6); padding:18px;
      pointer-events:auto; /* Nur Panel fängt Klicks */
    }
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:10px 0}
    h1{margin:0 0 8px}
    p.sub{margin:0 0 14px; opacity:.85}

    /* Quick-Diagnose / Meldungen */
    #quickDiag{
      margin-top:10px; padding:10px; background:#0b0f14;
      border:1px dashed #2b3340; border-radius:8px; color:var(--muted);
      max-height:30vh; overflow:auto; white-space:pre-wrap
    }

    /* Untere Toast-Leiste (immer bedienbar dank Pointer-Events-Fix) */
    #inspectorBar{
      position:fixed; left:8px; right:8px; bottom:8px; z-index:35;
      display:flex; justify-content:space-between; gap:8px;
      background:rgba(0,0,0,.35); backdrop-filter:blur(4px);
      padding:6px 8px; border-radius:8px
    }

    /* ================= Inspector (responsiv & lesbar) ================= */

    /* Basis: zentriertes Panel, nicht Vollbild */
    #inspector{
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: min(1000px, 92vw);
      height: min(720px, 88vh);

      z-index: 40;
      background: var(--panel);
      border: 1px solid var(--b1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 12px 48px rgba(0,0,0,.6);
    }
    #inspector[hidden]{ display:none; }

    #inspector header{
      display:flex; align-items:center; justify-content:space-between;
      gap:8px; padding:10px 12px; border-bottom:1px solid var(--b1);
    }
    #inspector header .left,
    #inspector header .right{ display:flex; gap:8px; align-items:center; }
    #inspector .tabs{
      display:flex; gap:8px; padding:8px 12px; border-bottom:1px solid var(--b1);
      overflow:auto;
    }
    #inspector .content{
      flex:1 1 auto; overflow:auto; padding:12px;
      white-space: normal; word-break: break-word; overflow-wrap: anywhere;
    }

    .kv{
      display:grid; grid-template-columns: 160px 1fr; gap: 6px 12px;
    }
    .kv > div:first-child{ opacity:.9; }

    #inspector table{ width:100%; border-collapse:collapse; table-layout:fixed; }
    #inspector th, #inspector td{
      border-bottom:1px solid #212733; padding:6px 8px;
      white-space: normal; word-break: break-word; overflow-wrap: anywhere;
    }

    /* Handy Hochformat → Bottom-Sheet */
    @media (max-width: 700px) and (orientation: portrait){
      #inspector{
        left: 50%; transform: translate(-50%, 0);
        top: auto; bottom: 0;
        width: 100vw; height: 75vh; border-radius: 12px 12px 0 0;
      }
      .kv{ grid-template-columns: 130px 1fr; }
    }

    /* Sehr schmal → einspaltig */
    @media (max-width: 430px){
      .kv{ grid-template-columns: 1fr; }
    }

    /* Querformat klein → kompakter */
    @media (max-height: 520px) and (orientation: landscape){
      #inspector{ width: min(1100px, 96vw); height: min(560px, 90vh); }
    }

    /* Inspector Layout-Vollbild (kein Browser-FS) */
    #inspector.max{ left:0; top:0; transform:none; width:100vw; height:100vh; border-radius:0; }

    /* Inspector-Header-Buttons */
    button.inspector{ padding:6px 10px; border-radius:8px; border:1px solid var(--b2); background:#1a2029; color:var(--fg); cursor:pointer; }
    button.inspector:hover{ background:#222a35; }
  </style>

  <!-- Feature-Flag für Fullscreen (iPhone blendet Button später aus) -->
  <script>
    (function(){
      const isIPhone = /iPhone/i.test(navigator.userAgent);
      const canFS = !!(document.documentElement.requestFullscreen||document.documentElement.webkitRequestFullscreen||document.documentElement.msRequestFullscreen);
      if (isIPhone || !canFS) document.documentElement.classList.add('no-fs');
    })();
  </script>
</head>

<body>
  <!-- ===================== HUD (oben) ===================== -->
  <div id="hud" aria-label="Spiel‑HUD">
    <strong id="buildBadge" title="Build/Version">Siedler‑Mini</strong>
    <span class="spacer"></span>
    <button id="btnFull"  title="Vollbild umschalten">Vollbild</button>
  </div>

  <!-- ===================== Start‑Backdrop (Logo) ===================== -->
  <div id="startBackdrop" aria-hidden="true">
    <img id="startLogo" alt="Spiel‑Logo" src="./assets/Logo.PNG" />
  </div>

  <!-- ===================== Bühne / Canvas ===================== -->
  <canvas id="stage"></canvas>

  <!-- ===================== Start-Overlay (Zustand A) ===================== -->
  <section id="startPanel">
    <div class="panel" role="dialog" aria-modal="true" aria-labelledby="t">
      <h1 id="t">Siedler‑Mini</h1>
      <p class="sub">Wähle eine Karte und starte das Spiel.</p>

      <div class="row">
        <label for="mapSelect">Karte:</label>
        <select id="mapSelect">
          <option value="./assets/maps/map-demo.json">map-demo.json</option>
          <option value="./assets/maps/map-pro.json">map-pro.json</option>
          <option value="./assets/maps/map-test-all.json">map-test-all.json</option>
        </select>
      </div>

      <div class="row">
        <button id="btnStart">Neues Spiel</button>
        <button id="btnContinue" disabled>Weiterspielen</button>
        <button id="btnReset">Reset</button>
      </div>

      <pre id="quickDiag" aria-live="polite"></pre>
    </div>
  </section>

  <!-- ===================== Untere Toast-Leiste ===================== -->
  <div id="inspectorBar" class="toast" aria-live="polite">
    <button id="btnInspector" title="Inspector öffnen">Inspector öffnen</button>
    <!-- Cache-Bust/Hard-Reload ohne Inspector aufzuklappen -->
    <button id="btnCacheClear" title="Seite neu laden und Cache umgehen">Cache leeren</button>
  </div>

  <!-- ===================== Inspector (responsiv, maximierbar) ===================== -->
  <aside id="inspector" hidden>
    <header>
      <div class="left"><strong>Inspector</strong></div>
      <div class="right">
        <button id="btnInspectorToggleMax" class="inspector" title="Maximieren / Fenstergröße">Maximieren</button>
        <button id="btnInspectorClose" class="inspector" title="Schließen">Close</button>
      </div>
    </header>
    <div class="tabs">
      <button data-tab="debug">Debug</button>
    </div>
    <div class="content" id="inspectorContent"></div>
  </aside>

  <!-- ===================================================================
       ⬇⬇⬇  S C R I P T   P I P E L I N E  (ORDER MATTERS)  ⬇⬇⬇
       1) CORE
       2) GAME‑SYSTEME / MODULE
       3) GAMELOADER
       4) BOOT
       =================================================================== -->

  <!-- [2] CORE -->
  <script src="./core/asset.js" defer></script>
  <script src="./core/asset.items.js" defer></script>

  <!-- [3] GAME‑SYSTEME (Beispiele – optional) -->
  <!-- <script src="./tools/map-runtime.js" defer></script> -->
  <!-- <script src="./entities/worker.js" defer></script> -->
  <!-- <script src="./entities/fisherman.js" defer></script> -->

  <!-- [4] GAMELOADER -->
  <script src="./game.js" defer></script>

  <!-- [5] BOOT -->
  <script src="./boot.js" defer></script>

  <!-- Fullscreen-Button ggf. ausblenden (Flag aus <head>) -->
  <script>
    (function(){
      if (document.documentElement.classList.contains('no-fs')) {
        const fsBtn = document.getElementById('btnFull');
        if (fsBtn) fsBtn.classList.add('hide');
      }
    })();
  </script>
</body>
</html>
