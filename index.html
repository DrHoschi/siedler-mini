<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siedler Mini V12.3</title>

    <!-- Manifest für PWA -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#4CAF50">

    <!-- CSS-Style -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            background-color: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            margin: 4px;
            cursor: pointer;
        }
        #startScreen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 20;
        }
        #startScreen h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #miniMap {
            position: absolute;
            right: 10px;
            bottom: 10px;
            border: 2px solid white;
            z-index: 15;
            width: 150px;
            height: 150px;
            background: #333;
        }
    </style>
</head>
<body>

<!-- Startbildschirm -->
<div id="startScreen">
    <h1>Siedler Mini V12.3</h1>
    <button id="startButton">Spiel starten</button>
</div>

<!-- UI-Bereich -->
<div id="ui">
    <button id="selectTool">Zeiger</button>
    <button id="buildRoad">Straße bauen</button>
    <button id="buildHQ">HQ bauen</button>
    <button id="buildLumberjack">Holzfäller bauen</button>
    <button id="buildDepot">Depot bauen</button>
</div>

<!-- Mini-Map -->
<canvas id="miniMap"></canvas>

<!-- Spielfeld -->
<canvas id="gameCanvas"></canvas>

<!-- Scripts -->
<script src="main.js?v=12.3" defer></script>

<script>
    document.getElementById("startButton").addEventListener("click", () => {
        document.getElementById("startScreen").style.display = "none";
        if (typeof startGame === "function") {
            startGame();
        } else {
            console.error("startGame() ist nicht definiert. Bitte prüfe main.js.");
        }
    });
</script>

</body>
</html>
