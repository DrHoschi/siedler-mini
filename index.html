<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1628" />
  <title>Siedler‑Mini V15.2 (Terrain + JPEG)</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#0b1628; --panel:#122238; --panel2:#0f1d31;
      --line:#2b3b53; --text:#cfe3ff; --muted:#9fb3cc;
      --accent:#1e2d42; --pill:#0f1b29; --ok:#1a7f3e; --warn:#982e2e;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --gap:10px;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Open Sans','Helvetica Neue',Arial}
    #wrap{height:100%;display:flex;flex-direction:column}

    /* Canvas liegt ganz unten, HUD darüber */
    #game{position:fixed;inset:0;display:block;touch-action:none;z-index:0}
    canvas{display:block;position:absolute;inset:0;width:100%;height:100%}

    /* HUD oben */
    #hudTop{position:fixed;left:0;right:0;top:0;display:flex;gap:8px;align-items:center;
      padding: calc(env(safe-area-inset-top,0) + 6px) 8px 8px 8px; z-index:3; pointer-events:none}
    #hudTop .pill{pointer-events:auto}

    /* Tools links */
    #tools{position:fixed;left:8px;top:64px;display:flex;flex-direction:column;gap:8px;
      padding-left: calc(env(safe-area-inset-left,0)); z-index:3; pointer-events:none}
    #tools .btn{pointer-events:auto}

    /* Buttons rechts */
    #hudRight{position:fixed;right:8px;top:64px;display:flex;gap:8px;
      padding-right: calc(env(safe-area-inset-right,0)); z-index:3; pointer-events:none}
    #hudRight .btn{pointer-events:auto}

    .pill{background:var(--pill);border:1px solid #1e2d42;border-radius:24px;color:#cfe3ff;
      padding:6px 10px;font-size:14px;line-height:18px;display:inline-flex;align-items:center;gap:8px}
    .btn{background:#0f1b29;border:1px solid #1b2a40;border-radius:12px;color:#cfe3ff;
      font-size:15px;padding:8px 12px}
    .btn.ok{background:var(--ok);border-color:#0a6129}
    .btn.danger{background:var(--warn);border-color:#752020}

    /* Startkarte */
    #startCard{position:fixed;left:50%;top:70%;transform:translate(-50%,-50%);
      background:var(--panel);border:1px solid #20324a;border-radius:14px;color:var(--text);
      width:min(720px,94vw);padding:16px 18px 14px;box-shadow:var(--shadow);z-index:2}
    #startCard h3{margin:0 0 10px;font-size:20px}
    #startCard p{margin:8px 0;color:var(--muted)}
    #startBtns{display:flex;gap:10px;margin-top:10px}

    #version{position:fixed;right:10px;bottom:6px;color:#8fb0df;opacity:.85;font-size:12px;z-index:4}

    /* Sehr schmale Geräte */
    @media (max-width:480px){
      .pill{font-size:13px;padding:5px 8px}
      #tools{top:56px}
      #hudRight{top:56px}
      #startCard{top:68%}
    }
  </style>
</head>
<!-- ... dein bisheriger <head> bleibt ... -->

<body>
  <!-- HUD -->
  <div id="hud" class="hud">
    <span>Tool: <b id="hudTool">Zeiger</b></span>
    <span>Zoom <b id="hudZoom">1.00x</b></span>
    <button id="btnCenter">Zentrieren</button>
    <button id="btnDebug">Debug</button>
    <button id="btnFs">Vollbild</button>
  </div>

  <!-- Linke Toolbar -->
  <div id="tools" class="toolbar">
    <button data-tool="pointer" class="active">Zeiger</button>
    <button data-tool="road">Straße</button>
    <button data-tool="hq">HQ</button>
    <button data-tool="woodcutter">Holzfäller</button>
    <button data-tool="depot">Depot</button>
    <button data-tool="erase">Abriss</button>
  </div>

  <!-- Canvas -->
  <canvas id="canvas" class="game-canvas"></canvas>

  <!-- Startkarte -->
  <div id="startCard" class="start-card">
    <div class="card">
      <h3>Siedler‑Mini V15.2 (Mobile)</h3>
      <p><b>1 Finger</b> = Karte verschieben (nur im Zeiger‑Tool) · <b>2 Finger/Scroll</b> = Zoomen · kurzer Tap = bauen (wenn Bau‑Tool aktiv).</p>
      <p>Terrain lädt aus <code>assets/tex/terrain/</code> (PNG/JPEG werden automatisch erkannt).</p>
      <div class="row">
        <button id="btnStart" class="primary">Start</button>
        <button id="btnFull">Vollbild</button>
        <button id="btnReset">Reset</button>
      </div>
    </div>
  </div>

  <!-- kleine Styles, damit Overlays nicht blockieren -->
  <style>
    html,body{margin:0;height:100%;background:#0f2237;color:#cfe3ff;font-family:system-ui,-apple-system,Segoe UI,Roboto;}
    .game-canvas{position:fixed;inset:0;width:100vw;height:100vh;touch-action:none;}
    .hud{position:fixed;top:12px;right:12px;display:flex;gap:10px;align-items:center;z-index:10}
    .toolbar{position:fixed;left:12px;top:70px;display:flex;flex-direction:column;gap:10px;z-index:10}
    .toolbar button.active{outline:2px solid #3f8cff}
    .start-card{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:20}
    .start-card .card{width:min(680px,92vw);background:#172b45;border-radius:14px;padding:18px 22px;box-shadow:0 12px 40px rgba(0,0,0,.4)}
    .row{display:flex;gap:10px;margin-top:10px}
    .primary{background:#2aa55a;color:#fff;border:none;padding:10px 16px;border-radius:8px}
    /* Debug-Box */
    #__debugBox{position:fixed;left:12px;bottom:12px;max-width:80vw;z-index:30;background:#0c1a2bbb;border:1px solid #28405e;padding:8px 10px;border-radius:8px;backdrop-filter:blur(6px);font-size:12px;line-height:1.3}
    #__debugBox pre{white-space:pre-wrap;margin:4px 0}
    #__debugBox .drag{cursor:move;opacity:.8}
  </style>

  <!-- Reihenfolge der Module -->
  <script>
    // Liste für Asset-Check (du kannst beliebig erweitern)
    window.ASSET_CHECK_LIST = [
      'assets/tex/terrain/topdown_grass.PNG',
      'assets/tex/terrain/sm_topdown_grass0.jpeg',
      'assets/sprites/carrier/carrier_topdown_v2.png',
      'assets/sprites/carrier/carrier_topdown_v2.json'
    ];
  </script>

  <!-- 1) Core-Assets (falls bei dir im Ordner core/) -->
  <script type="module" src="./core/assets.js?v=15.2t"></script>

  <!-- 2) Spielcode -->
  <script type="module" src="./game.js?v=15.2t"></script>
  <script type="module" src="./boot.js?v=15.2t"></script>

  <!-- 3) Diagnose immer zuletzt -->
  <script src="./debug.js?v=15.2t"></script>
  <script>
(() => {
  const mustHave = [
    "#canvas", "#startCard", "#btnStart", "#btnFs", "#btnFull",
    "#btnReset", "#btnCenter", "#btnDebug", "#tools", "#hudZoom", "#hudTool"
  ];
  const missing = mustHave.filter(sel => !document.querySelector(sel));
  if (missing.length) {
    console.error("[SANITY] Fehlende DOM-IDs:", missing.join(", "));
  } else {
    console.log("[SANITY] Alle erwarteten DOM-IDs vorhanden.");
  }

  // Klick-Logger, hilft sofort zu sehen, ob Events feuern:
  [
    ["#btnStart","Start"],["#btnFs","FS-Icon"],["#btnFull","Vollbild"],
    ["#btnReset","Reset"],["#btnCenter","Zentrieren"],["#btnDebug","Debug"]
  ].forEach(([sel,name])=>{
    const el = document.querySelector(sel);
    if (el) el.addEventListener("click", () => console.log("[UI]", name, "geklickt"));
  });
})();
</script>
</body>
</html>
