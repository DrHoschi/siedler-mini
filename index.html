<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siedler Mini</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #222;
      color: #fff;
      overflow: hidden;
    }
    header {
      background: #333;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
    }
    #toolbar {
      display: flex;
      background: #444;
      padding: 4px;
      gap: 4px;
      justify-content: center;
    }
    .btn {
      padding: 6px 10px;
      background: #666;
      border: none;
      color: white;
      cursor: pointer;
    }
    .btn.active {
      background: #999;
    }
    #hud {
      display: flex;
      gap: 12px;
      background: #333;
      padding: 4px 8px;
      font-size: 14px;
    }
    #canvas {
      display: block;
      background: #000;
      cursor: crosshair;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 2000;
    }
    #overlay button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>Siedler Mini <span id="viewLbl">Iso</span></header>

<div id="hud">
  Holz: <span id="wood">0</span> |
  Stein: <span id="stone">0</span> |
  Nahrung: <span id="food">0</span> |
  Gold: <span id="gold">0</span> |
  Bevölkerung: <span id="pop">0</span>
</div>

<div id="toolbar">
  <button class="btn active" data-tool="road">Straße</button>
  <button class="btn" data-tool="lumber">Holzfäller</button>
  <button class="btn" data-tool="quarry">Steinbruch</button>
  <button class="btn" data-tool="farm">Farm</button>
  <button class="btn" data-tool="house">Haus</button>
  <button class="btn" data-tool="depot">Lager</button>
  <button class="btn" data-tool="bulldoze">Abriss</button>
  <button id="toggleView" class="btn">Ansicht wechseln</button>
</div>

<canvas id="canvas"></canvas>

<div id="overlay">
  <h1>Willkommen bei Siedler Mini</h1>
  <button data-action="start">Spiel starten</button>
  <button data-action="reset">Zurücksetzen</button>
</div>

<script src="main.js?v=11.1r5" defer></script>

</body>
</html>
