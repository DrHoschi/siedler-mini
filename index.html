<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Siedler-Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Manifest & Styles -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/desktop.css">
  <link rel="stylesheet" href="css/ios.css">
  <link rel="stylesheet" href="css/android.css">
  <link rel="stylesheet" href="css/platform.css">
</head>
<body>
  <!-- Spielfeld -->
  <canvas id="stage"></canvas>

  <!-- Steuer-UI -->
  <div id="ui">
    <h1>Siedler-Mini</h1>
    <label for="mapSelect">Karte:</label>
    <select id="mapSelect">
      <option value="assets/maps/map-demo.json">map-demo.json</option>
      <option value="assets/maps/map-pro.json">map-pro.json</option>
      <option value="assets/maps/map-test-all.json">map-test-all.json</option>
      <option value="maps/start-map.json">start-map.json</option>
    </select>
    <br>
    <label>
      <input type="checkbox" id="autoStart" checked>
      Auto-Start
    </label>
    <br>
    <button id="btnStart">Start</button>
    <button id="btnReload">Neu laden</button>
    <button id="btnFullscreen">Vollbild</button>
    <button id="btnDebug">Debug</button>
    <button id="btnSaveDebug">Debug speichern</button>
  </div>

  <!-- Debug-Inspector -->
  <div id="debug-console"></div>
  <div id="dev-inspector">
    <div id="inspector-header">
      <span>Dev-Inspector</span>
      <button id="inspector-toggle">Min</button>
    </div>
    <div id="inspector-body">
      <p>Items: <span id="inspector-items">0</span></p>
      <p>Images: <span id="inspector-images">0</span></p>
      <p>JSON: <span id="inspector-json">0</span></p>
      <p>JS: <span id="inspector-js">0</span></p>
      <button id="inspector-copy">Copy Pfad-Liste</button>
      <button id="inspector-export">Export JSON</button>
      <button id="inspector-clear">Clear</button>
      <button id="inspector-hide">Hide</button>
    </div>
  </div>

  <!-- âš¡ Wichtig: Lade-Reihenfolge beachten -->
  <!-- Erst Game-Engine, dann Boot & Rest -->
  <script src="game.js"></script>
  <script src="render.js"></script>
  <script src="storage.js"></script>
  <script src="buildingData.js"></script>
  <script src="textures.js"></script>
  <script src="unitLogic.js"></script>
  <script src="world.js"></script>
  <script src="fullscreen.js"></script>
  <script src="input.js"></script>
  <script src="debug.js"></script>
  <script src="main.js"></script>
  <script src="app-v11.1r6.js"></script>

  <!-- Boot zuletzt laden, da er die Checks macht -->
  <script src="boot.js"></script>

  <!-- Tools & Helfer -->
  <script src="tools/debug-tools.js"></script>
  <script src="tools/dev-inspector.js"></script>
</body>
</html>
