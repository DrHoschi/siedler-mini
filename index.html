<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Siedler Mini – V13 Mobile</title>
  <meta name="theme-color" content="#0b0e13" />
  <style>
    :root { --bg:#0b0e13; --ui:#121821; --line:#253044; --txt:#e9edf5; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial}
    #game{position:fixed;inset:0;overflow:hidden}
    canvas{display:block;position:absolute;inset:0;touch-action:none;background:#000}
    #hud{position:fixed;left:12px;top:10px;background:rgba(18,24,33,.6);border:1px solid var(--line);
         padding:6px 10px;border-radius:10px;font-size:14px;backdrop-filter:blur(6px)}
    #minimap{position:fixed;right:12px;bottom:12px;width:160px;height:120px;border:2px solid #fff;border-radius:8px;background:#0e1420}
    #toolbar{position:fixed;left:10px;top:60px;display:flex;flex-direction:column;gap:8px}
    .btn{appearance:none;border:1px solid var(--line);background:#182233;color:var(--txt);padding:10px 12px;border-radius:14px;font-weight:600}
    .btn.active{outline:2px solid #6ee7a9}
    #start{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.85);z-index:5}
    #start .card{width:min(92vw,520px);background:rgba(18,24,33,.85);border:1px solid var(--line);border-radius:16px;padding:18px}
    #start h1{margin:0 0 8px}
  </style>
</head>
<body>
  <div id="game">
    <canvas id="canvas"></canvas>
    <canvas id="minimap"></canvas>

    <div id="hud">V13 Mobile • Pan: 1 Finger • Zoom: 2 Finger</div>

    <div id="toolbar">
      <button class="btn active" id="tool-pointer">Zeiger</button>
      <!-- (Bau-Buttons kommen später; jetzt nur Mobile-Steuerung testen) -->
    </div>

    <div id="start">
      <div class="card">
        <h1>Siedler‑Mini V13 (Mobile‑Start)</h1>
        <p>Touch‑Steuerung aktiv: 1 Finger = Karte verschieben, 2 Finger = Zoom.</p>
        <button class="btn" id="startBtn">Start</button>
      </div>
    </div>
  </div>

  <!-- Module laden -->
  <script type="module" src="./main.js"></script>
</body>
</html>
