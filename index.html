<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1628" />
  <title>Siedler-Mini V15.3 (mit Repo-Checker)</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#0b1628; --panel:#122238; --panel2:#0f1d31;
      --line:#2b3b53; --text:#cfe3ff; --muted:#9fb3cc;
      --accent:#1e2d42; --pill:#0f1b29; --ok:#1a7f3e; --warn:#982e2e;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --gap:10px;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Open Sans','Helvetica Neue',Arial}
    #wrap{height:100%;display:flex;flex-direction:column}

    /* Canvas */
    #game{position:fixed;inset:0;display:block;touch-action:none;z-index:0}
    canvas{display:block;position:absolute;inset:0;width:100%;height:100%}

    /* HUD */
    #hud{position:fixed;top:12px;right:12px;display:flex;gap:10px;align-items:center;z-index:10}
    #hud span{background:var(--pill);border:1px solid #1e2d42;border-radius:20px;padding:4px 8px;font-size:13px}
    #hud button{background:#0f1b29;border:1px solid #1b2a40;border-radius:12px;color:#cfe3ff;padding:6px 10px}

    /* Toolbar */
    #tools{position:fixed;left:12px;top:70px;display:flex;flex-direction:column;gap:10px;z-index:10}
    #tools button.active{outline:2px solid #3f8cff}

    /* Startkarte */
    #startCard{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:20}
    #startCard .card{width:min(680px,92vw);background:#172b45;border-radius:14px;padding:18px 22px;box-shadow:0 12px 40px rgba(0,0,0,.4)}
    #startCard h3{margin:0 0 10px;font-size:20px}
    #startCard p{margin:8px 0;color:#9fb3cc}
    .row{display:flex;gap:10px;margin-top:10px}
    .primary{background:#2aa55a;color:#fff;border:none;padding:10px 16px;border-radius:8px}

    /* Debug-Box */
    #__debugBox{position:fixed;left:12px;bottom:12px;max-width:80vw;z-index:30;background:#0c1a2bbb;
      border:1px solid #28405e;padding:8px 10px;border-radius:8px;backdrop-filter:blur(6px);
      font-size:12px;line-height:1.3}
    #__debugBox pre{white-space:pre-wrap;margin:4px 0}
    #__debugBox .drag{cursor:move;opacity:.8}
  </style>
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <span>Tool: <b id="hudTool">Zeiger</b></span>
    <span>Zoom <b id="hudZoom">1.00x</b></span>
    <button id="btnCenter">Zentrieren</button>
    <button id="btnDebug">Debug</button>
    <button id="btnFs">Vollbild</button>
  </div>

  <!-- Toolbar -->
  <div id="tools">
    <button data-tool="pointer" class="active">Zeiger</button>
    <button data-tool="road">StraÃŸe</button>
    <button data-tool="hq">HQ</button>
    <button data-tool="woodcutter">HolzfÃ¤ller</button>
    <button data-tool="depot">Depot</button>
    <button data-tool="erase">Abriss</button>
  </div>

  <!-- Canvas -->
  <canvas id="canvas" class="game-canvas"></canvas>

  <!-- Startkarte -->
  <div id="startCard">
    <div class="card">
      <h3>Siedler-Mini V15.3</h3>
      <p><b>1 Finger</b> = Karte verschieben (nur im Zeiger-Tool) Â· <b>2 Finger/Scroll</b> = Zoomen Â· Tap = bauen.</p>
      <p>Terrain lÃ¤dt aus <code>assets/tex/terrain/</code> (PNG/JPEG werden automatisch erkannt).</p>
      <div class="row">
        <button id="btnStart" class="primary">Start</button>
        <button id="btnFull">Vollbild</button>
        <button id="btnReset">Reset</button>
      </div>
    </div>
  </div>

  <!-- Asset-Liste fÃ¼r Debug -->
  <script>
    window.ASSET_CHECK_LIST = [
      'assets/tex/topdown_grass.png',
      'assets/tex/terrain/path0.jpeg',
      'assets/sprites/carrier/carrier_topdown_v2.png',
      'assets/sprites/carrier/carrier_topdown_v2.json'
    ];
  </script>

  <!-- Core + Game -->
  <script type="module" src="./core/assets.js?v=15.3"></script>
  <script type="module" src="./core/terrain.js?v=15.3"></script>
  <script type="module" src="./boot.js?v=15.3"></script>
  <script type="module" src="./game.js?v=15.3"></script>

  <!-- Debug/Checker -->
  <script src="./debug.js?v=15.3"></script>
  <script>
  // === Repo-Checker Integration ===
  (function(){
    const box=document.createElement('div');
    box.id="__debugBox";
    box.innerHTML="<div class='drag'>ðŸ“‚ Repo-Checker</div><pre id='__out'>Klick fÃ¼r Struktur-Scanâ€¦</pre>";
    document.body.appendChild(box);

    let dragging=false,ox=0,oy=0;
    box.querySelector('.drag').addEventListener('mousedown',e=>{dragging=true;ox=e.clientX-box.offsetLeft;oy=e.clientY-box.offsetTop;});
    window.addEventListener('mouseup',()=>dragging=false);
    window.addEventListener('mousemove',e=>{if(dragging){box.style.left=(e.clientX-ox)+'px';box.style.top=(e.clientY-oy)+'px';}});

    async function scan(){
      const owner="DrHoschi", repo="siedler-mini", ref="gh-pages";
      const url=`https://api.github.com/repos/${owner}/${repo}/git/trees/${ref}?recursive=1`;
      const out=document.getElementById('__out');
      out.textContent="lade Strukturâ€¦";
      const r=await fetch(url); const j=await r.json();
      if(!j.tree){ out.textContent="Fehler: "+JSON.stringify(j); return; }
      let files=j.tree.filter(x=>x.type==="blob").map(x=>x.path);
      let dirs=j.tree.filter(x=>x.type==="tree").map(x=>x.path);
      // Duplikate & Fehlende prÃ¼fen
      const expected=["assets/tex/placeholder64.png"];
      let missing=expected.filter(e=>!files.includes(e));
      let dups=files.filter((f,i)=>files.indexOf(f)!==i);
      out.textContent=`=== Repo-Checker Export ===\nDateien: ${files.length}, Ordner: ${dirs.length}\nFehlend: ${missing.length}, Doppelt: ${dups.length}\n\nMissing: ${missing.join(", ")||"-"}\nDups: ${dups.join(", ")||"-"}`;
      console.log("[Repo-Checker]",{files,dirs,missing,dups});
    }
    box.addEventListener('click',scan);
  })();
  </script>
</body>
</html>
