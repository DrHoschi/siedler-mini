<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#0b1628" />
  <title>Siedler‚ÄëMini V15 (Mobile)</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#0b1628; --panel:#122238; --panel2:#0f1d31;
      --line:#26374f; --text:#cfe3ff; --muted:#9fb3cc;
      --accent:#1e2d42; --pill:#0f1b29; --ok:#1a7f3e; --warn:#8f2b2b;
      --shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    html,body{height:100%;margin:0;background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Open Sans','Helvetica Neue',Arial}
    #gameCanvas{position:fixed;inset:0;display:block;touch-action:none;z-index:0}

    /* HUD oben */
    #hudTop{position:fixed;left:0;right:0;top:0;display:flex;gap:8px;align-items:center;
      padding: calc(env(safe-area-inset-top,0) + 6px) 8px 8px 8px; z-index:3; pointer-events:none}
    .pill{background:var(--pill);border:1px solid #1e2d42;border-radius:24px;color:#cfe3ff;
      padding:6px 10px;font-size:14px;line-height:18px;display:inline-flex;gap:8px;pointer-events:auto}
    .muted{color:var(--muted)}

    /* Tools links */
    #tools{position:fixed;left:8px;top:64px;display:flex;flex-direction:column;gap:8px;
      padding-left: calc(env(safe-area-inset-left,0)); z-index:3; pointer-events:none}
    .btn{background:#0f1b29;border:1px solid #1b2a40;border-radius:12px;color:#cfe3ff;
      font-size:15px;padding:8px 12px;pointer-events:auto}
    .btn.active{outline:2px solid #36a3ff}

    /* Buttons rechts */
    #hudRight{position:fixed;right:8px;top:64px;display:flex;gap:8px;
      padding-right: calc(env(safe-area-inset-right,0)); z-index:3}
    .ok{background:var(--ok);border-color:#0a6129}
    .danger{background:var(--warn);border-color:#6a2020}

    /* Startkarte */
    #startCard{position:fixed;left:50%;top:60%;transform:translate(-50%,-50%);
      background:var(--panel);border:1px solid #20324a;border-radius:14px;color:var(--text);
      width:min(720px,94vw);padding:16px 18px 14px;box-shadow:var(--shadow);z-index:4}
    #startCard h3{margin:0 0 10px;font-size:20px}
    #startCard p{margin:8px 0;color:var(--muted)}
    #startBtns{display:flex;gap:10px;margin-top:10px}

    /* Debug-Konsole */
    #debug{position:fixed;left:8px;bottom:8px;right:8px;max-height:40vh;overflow:auto;
      background:var(--panel2);border:1px solid var(--line);color:#fff;border-radius:10px;
      padding:8px;z-index:5;display:none;font:12px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;white-space:pre-wrap}

    #version{position:fixed;right:10px;bottom:6px;color:#7fa2d3;opacity:.85;font-size:12px;z-index:3}

    @media (max-width:480px){
      .pill{font-size:13px;padding:5px 8px}
      #tools{top:56px}
      #hudRight{top:56px}
      #startCard{top:62%}
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" aria-label="Spielbrett"></canvas>

<!-- HUD oben -->
<div id="hudTop" aria-label="Ressourcen & Status">
  <div class="pill">üå≤ Holz <span id="hudWood">0</span></div>
  <div class="pill">ü™® Stein <span id="hudStone">0</span></div>
  <div class="pill">üåø Nahrung <span id="hudFood">0</span></div>
  <div class="pill">ü™ô Gold <span id="hudGold">0</span></div>
  <div class="pill">üçû Tr√§ger <span id="hudCar">0</span></div>
  <div class="pill">Tool: <span id="hudTool">Zeiger</span></div>
  <div class="pill">Zoom <span id="hudZoom">1.00x</span></div>
</div>

<!-- Tools links -->
<div id="tools" aria-label="Werkzeuge">
  <button class="btn active" data-tool="pointer">Zeiger</button>
  <button class="btn" data-tool="road">Stra√üe</button>
  <button class="btn" data-tool="hq">HQ</button>
  <button class="btn" data-tool="woodcutter">Holzf√§ller</button>
  <button class="btn" data-tool="depot">Depot</button>
  <button class="btn" data-tool="erase">Abriss</button>
</div>

<!-- Buttons rechts -->
<div id="hudRight" aria-label="Aktionen">
  <button id="btnCenter" class="btn">Zentrieren</button>
  <button id="btnDebug" class="btn">Debug</button>
  <button id="btnFull" class="btn">Vollbild</button>
</div>

<!-- Startkarte -->
<div id="startCard">
  <h3>Siedler‚ÄëMini V15 (Mobile)</h3>
  <p><b>Zeiger</b>=schieben ¬∑ <b>2 Finger/Scroll</b>=zoomen ¬∑ kurzer Tap=bauen (wenn Bau‚ÄëTool aktiv). Erstes HQ ist mittig gesetzt.</p>
  <p class="muted">Tipp: Doppeltipp auf die Karte versucht Vollbild.</p>
  <div id="startBtns">
    <button id="btnStart" class="btn ok">Start</button>
    <button id="btnFs" class="btn">Vollbild</button>
    <button id="btnReset" class="btn danger">Reset</button>
  </div>
</div>

<!-- Debug-Ausgabe -->
<div id="debug"></div>

<div id="version">V15</div>

<script type="module" src="./boot.js?v=15.0"></script>
</body>
</html>
