<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Siedler-Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #101820;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
    }
    #ui {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 6px;
    }
    #debug-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 6px 10px;
      border-radius: 6px;
      white-space: pre;
      font-size: 12px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="debug-overlay"></div>

  <div id="ui">
    <button id="btnStart">Start</button>
    <button id="btnReload">Neu laden</button>
    <br><br>
    Karte:
    <select id="mapSelect">
      <option value="map-pro.json">map-pro.json</option>
      <option value="map-demo.json">map-demo.json</option>
      <option value="map-checker-16x16.json">map-checker (16Ã—16)</option>
    </select>
    <label><input type="checkbox" id="autoStart"> Auto-Start</label>
  </div>

  <script type="module" src="./boot.js"></script>
</body>
</html>
